<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="bg-dark text-white p-4">
    <div class="container">
      <h1>Meu Portfólio</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfólio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about" class="p-4">
    <div class="container">
      <h2>Sobre Mim</h2>
      <p>Coloque aqui uma descrição sobre você e suas habilidades.</p>
    </div>
  </section>

  <section id="portfolio" class="p-4">
    <div class="container">
      <h2>Meu Portfólio</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="project1.jpg" alt="Projeto 1" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="project2.jpg" alt="Projeto 2" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="project3.jpg" alt="Projeto 3" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="p-4">
    <div class="container">
      <h2>Contato</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 Meu Portfólio</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
